<div class="admin-page">
    <p-card header="Categories" subheader="List of categories">
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success"></p-button>

                    </div>
                </p-toolbar>
            </div>
            <div class="col-12 md:col-6 lg:col-3">B</div>
            <div class="col-12 md:col-6 lg:col-3">C</div>
            <div class="col-12 md:col-6 lg:col-3">D</div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Icon</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.icon}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
