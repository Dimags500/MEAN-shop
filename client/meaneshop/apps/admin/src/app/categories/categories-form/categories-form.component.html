<div class="admin-page">
    <p-card header="Add Category" subheader="Add Category From ">
        <div class="grid">
            <div class="col-12 ">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button label="Create" icon="pi pi-plus" styleClass="p-button-success mr-2"
                            (click)="onSubmit()">
                        </p-button>
                        <p-button label="Cancle" icon="pi pi-trash" styleClass="p-button-danger " iconPos="left">
                        </p-button>

                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="field grid mt-3">
                        <label for="name" class="col-fixed" style="width:100px">Name</label>
                        <div class="col">
                            <input formControlName="name" id="name" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            <div *ngIf="categoryForm['name'].invalid && isSubmitted" style="color: red;" class="error">
                                name is
                                required</div>

                        </div>

                    </div>
                    <div class="field grid">
                        <label for="icon" class="col-fixed" style="width:100px">Icon</label>
                        <div class="col">
                            <input formControlName="icon" id="icon" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            <div *ngIf="categoryForm['icon'].invalid && isSubmitted" style="color: red;" class="error">
                                icon is
                                required</div>

                        </div>

                    </div>

                </form>
            </div>
        </div>

    </p-card>
</div>
